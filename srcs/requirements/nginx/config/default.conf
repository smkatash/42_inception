upstream php {
	server unix:/tmp/php-cgi.socket;
	server php:9000;
}

server {
	listen 80;
	server_name ktashbae.42.fr;

	root /var/www/html;
	
	index index.php;

	location / {
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
		include fastcgi.conf;
		fastcgi_intercept_errors on;
		fastcgi_pass php;
	}
}